<ion-list>
  <ion-item *ngFor="let item of items" lines="none">
    <ion-thumbnail item-start>
      <img [src]="item.album.images[0].url">
    </ion-thumbnail>
    <ion-label class="ion-padding">{{item.name}}
      <p>Popularity: {{item.popularity}}</p>
    </ion-label>
    <ion-icon (click)="addFavorite(item)" [color]="isFavorite(item) ? 'success' : ''" slot="end" size="large" [name]="isFavorite(item) ? 'heart' : 'heart-outline'">
    </ion-icon>
  </ion-item>
</ion-list>
