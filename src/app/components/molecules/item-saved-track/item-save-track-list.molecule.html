<ion-list>
  <ion-item *ngFor="let item of items" lines="none">
    <ion-thumbnail item-start>
      <img [src]="item.track.album.images[0].url">
    </ion-thumbnail>
    <ion-label class="ion-padding">{{item.track.name}}
      <p>Total Songs: {{item.track.track_number}}
    </ion-label>
    <ion-icon (click)="this.removeTrack.emit(item)" class="ripple-parent" slot="end" size="large" name="heart" color="success">
      <ion-ripple-effect></ion-ripple-effect>
    </ion-icon>
  </ion-item>
</ion-list>
