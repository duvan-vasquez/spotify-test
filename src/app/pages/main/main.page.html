
<app-header [isMenu]="true" [title]="'Musica'"></app-header>
<app-menu></app-menu>
<ion-content>
  <ion-tabs #tabs (ionTabsDidChange)="setTab()">
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="music">
        <ion-icon size="large" name="musical-notes-outline"></ion-icon>
        <ion-label>Music</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="favorite">
        <ion-icon size="large" name="star-outline"></ion-icon>
        <ion-label>Favorites</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
